<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet World UAE</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="top-bar">
      <img src="logo.PNG" alt="Pet World UAE Logo" class="logo">
      <div class="contact-info">
       
      </div>
      <div class="icons">
        <i class="fas fa-user"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-shopping-cart"></i>
      </div>
    </div>
    <nav class="navbar">
      <a href="#">Shop by Pet</a>
      <a href="#">Shop by Brands</a>
      <a href="#">Offers</a>
      <a href="#">Our Services</a>
      <a href="#">Our Store</a>
      <a href="#">Contact</a>
      <a href="#">Reorder My Items</a>
    </nav>
  </header>

  <!-- Main Promotional Section -->
  <section class="promo">
    <img src="https://i.ibb.co/qJR4TcM/Free-delivery.webp" alt="Grooming Promotion">
    <div class="promo-text">
      <h1>Get Your Groom On</h1>
      <p>At our Springs Souk Branch</p>
      <div class="service-options">
        <button>Dogs</button>
        <button>Cats</button>
        <button>Birds</button>
        <button>Small Animals</button>
      </div>
      <a href="#" class="cta-button">Book Now</a>
    </div>
  </section>
</body>
</html>
